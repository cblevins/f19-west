# Built with Jekyll 3.2.0

# Setup
title:               History of the Western U.S.
tagline:             'Northeastern University, Fall 2019'
description:         'Course website for HIST 2341: History of the Western U.S.'
url:                 'http://cblevins.github.io'
baseurl:             '/f19-west'

# About/contact
author:
  name:              Cameron Blevins
  url:               https://cameronblevins.org
  email:             c.blevins@northeastern.edu

# Color scheme. Options: red, orange, magenta, cyan, blue, brown
color-scheme:

# Permalinks
permalink: pretty
permalink: /:title/

# Set encoding to UTF-8
encoding: utf-8

# Collections for texts
collections:
  texts:
    output: true

# Markdown specs
markdown: kramdown

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  footnote_backlink: "&#x21a9;&#xfe0e;"
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Exclusions from the final site
exclude:
  - optional
  - vendor

# Theme
theme: "ed."
